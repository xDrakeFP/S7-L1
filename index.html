<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Classi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Rubrica degli animali</h1>
    </header>
    <main>
      <div class="container" id="formSpace">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-6">
            <form id="petForm">
              <div class="mb-3">
                <label for="petName" class="form-label"
                  >Il nome dell'animale</label
                >
                <input type="text" class="form-control" id="petName" required />
              </div>
              <div class="mb-3">
                <label for="ownerName" class="form-label"
                  >Il nome del padrone</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ownerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="species" class="form-label"
                  >La specie dell'animale</label
                >
                <input type="text" class="form-control" id="species" required />
              </div>
              <div class="mb-3">
                <label for="breed" class="form-label"
                  >La razza dell'animale</label
                >
                <input type="text" class="form-control" id="breed" required />
              </div>
              <button class="btn btn-info" type="submit">Aggiungi</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-12">
          <div class="container justify-content-center">
            <!-- Container per confronto -->
            <div class="row">
              <div class="col-5">
                <label for="petSelect1" class="form-label"
                  >Seleziona il primo animale:</label
                >
                <select id="petSelect1" class="form-select">
                  <option disabled selected>Seleziona</option>
                </select>
              </div>
              <div class="col-5">
                <label for="petSelect2" class="form-label"
                  >Seleziona il secondo animale:</label
                >
                <select id="petSelect2" class="form-select">
                  <option disabled selected>Seleziona</option>
                </select>
              </div>
              <div class="col-2 d-flex align-items-end">
                <button class="btn btn-info w-100" id="compareButton">
                  Compara
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="compareResults" class="fs-5 text-center mb-4"></p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-3">Nome Animale</div>
        <div class="col-3">Nome Padrone</div>
        <div class="col-3">Specie</div>
        <div class="col-3">Razza</div>
      </div>
      <div id="display"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./class.js"></script>
    <script src="./pet.js"></script>
  </body>
</html>
